<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="/html/css/wordstyle.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
			<button id="camera--trigger">Take a picture</button>

			<!-- <form action="/wordprocess" method="POST">
				<button id="camera--trigger" >Submit</button>
			</form> -->
			
		</main>

		<!-- Reference to your JavaScript file -->
        <script src="/html/js/jquery-3.3.1.min.js"></script>
        <script src="/html/appjs/word.js"></script> 
	</body>
</html>
