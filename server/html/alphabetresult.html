    <script>
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        $(function () {
            // get page load ready here
            var image = getUrlParameter('image');
            var aivalue = getUrlParameter('aivalue');
            var score = getUrlParameter('score');
            console.log(`image = ${image}`);
            console.log(`aivalue = ${aivalue}`);
            console.log(`score = ${score}`);
            $("#image").html("<img src=/html/" + image + " />");
            $("#aivalue").html("<strong>" + aivalue + "</strong>");
            $("#score").html("<strong>" + score + "</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        });
    </script>
